<div class="container pb-3">
    <div class="row my-3">
        <h2 class="text-center">PRODUCTOS</h2>
    </div>
    <div class="row w-75 m-auto mt-2">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                  Add Product
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-4">
                                <label>ID PRODUCTO</label>
                                <input class="form-control" type="text" formControlName="position">
                            </div>
                            <div class="col-4">
                                <label>PRODUCT PRICE</label>
                                <input class="form-control" type="number" formControlName="priceproduct">
                            </div>
                            <div class="col-4">
                                <label>AMOUNT</label>
                                <input class="form-control" type="number" formControlName="amount">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-4">
                                <label>PRODUCT NAME</label>
                                <input class="form-control" type="text" formControlName="nameproduct">
                            </div>
                            <div class="col-4">
                                <label>PRODUCT IMAGE</label>
                                <input class="form-control" type="text" formControlName="urlimage">
                            </div>
                            <div class="col-4">
                                <label>DISCOUNT</label>
                                <input class="form-control" type="number" formControlName="discount">
                            </div>
                        
                        </div>
                        <div class="row">
                            <div class="col mt-3">
                                <input class="btn btn-success" [disabled]="form.invalid" type="submit" value="Guardar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row w-75 m-auto my-3"> 
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>Product ID</th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Product Name</th>
                <td mat-cell *matCellDef="let element"> {{element.nameproduct}} </td>
            </ng-container>
    
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Product Price</th>
                <td mat-cell *matCellDef="let element"> {{element.priceproduct}} </td>
            </ng-container>
    
            <ng-container matColumnDef="urlimage">
                <th mat-header-cell *matHeaderCellDef>Product urlimage</th>
                <td mat-cell *matCellDef="let element"> {{element.urlimage}} </td>
            </ng-container>
    
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
    
            <ng-container matColumnDef="discount">
                <th mat-header-cell *matHeaderCellDef>Discount</th>
                <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
            </ng-container>
    
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <td mat-cell *matCellDef="let element"> 
                    <button style="background-color: white; border: 0;" (click)="eliminarProducto(element)" mat-icon-button>
                        <mat-icon color="dark">delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
    </div>
</div>
