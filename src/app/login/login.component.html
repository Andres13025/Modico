<div class="componentlogin p-0 m-0 w-100">
    <div class="col-md-3 m-auto">
        <div>
            <form [formGroup]="form" class="login-form p-5 my-5">
                <div class="py-4">
                    <div class="row">
                        <h2 class="text-center mb-5">Login</h2>
                    </div>
                    <div class="row">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input  formControlName="user" type="text" class="form-control" placeholder="User" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button [disabled]="form.invalid" (click)="validate()" type="submit" class="btn btn-primary btn-block mb-5 mt-2 onprocess">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
